{% extends 'base.html' %}

{% block content %}

<h1>Apartment Details</h1>


<div class="card">
    <a href="{% url 'apartments_detail' apartment.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ apartment.color.lower }}-text">{{ apartment.location }}</span> {{ apartment.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'apartments_update' apartment.id %}">Edit</a>
            <a href="{% url 'apartments_delete' apartment.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
