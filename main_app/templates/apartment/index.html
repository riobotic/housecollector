{% extends 'base.html' %}

{% block content %}

<h1>Apartment List</h1>
{% for apartment in object_list %}
<div class="card">
    <a href="{% url 'apartments_detail' apartment.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ apartment.name }}-text"></span> {{ apartment.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
